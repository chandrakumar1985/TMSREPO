<div class="page-header">
	<h3>Add Project</h3>
</div>
<div ng-show="error">
		Please fill the mandatory fields.
</div>
<form class="form-horizontal" name="projectForm">
		
	<div class="form-group">
		
		<label class="control-label col-sm-2" for="projectName">Project Name* </label>
		<div class="col-sm-10">
			<input ng-model="project.projectName" id=""projectName"" class="form-control" value={{project.projectName}} required/>
		</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="startDate">Start Date* </label>
		<div class="col-sm-10">
			<input ng-model="project.startDate" id="startDate" class="form-control" value={{project.startDate}} required/>
		</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="endDate">End Date* </label>
		<div class="col-sm-10">
			<input ng-model="project.endDate" id="endDate" class="form-control" value={{project.endDate}} required/>
		</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="description">Description </label>
		<div class="col-sm-10">
			<input ng-model="project.description" id="description" class="form-control" value={{project.description}} />
		</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="projectOwner">Project Owner</label>
		<div class="col-sm-10">
			<input ng-model="project.projectOwner" id="projectOwner" class="form-control" value={{project.projectOwner}} />
		</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="projectResources">Project Resources*</label>
		<div class="col-sm-10">
		    <dropdown-multiselect pre-selected="project.projectResources" model="project.projectResources" options="projectResources"></dropdown-multiselect>
		</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="projectActivities">Project Activities*</label>
		<div class="col-sm-10">
		    <dropdown-multiselect pre-selected="project.projectActivities" model="project.projectActivities" options="projectActivities"></dropdown-multiselect>
		</div>
		</div>
	
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
		</div>
	</div>
</form>
