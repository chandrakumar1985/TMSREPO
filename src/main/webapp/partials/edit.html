<div class="page-header">
	<h3>Edit User</h3>
</div>
<div ng-show="error">
		Please fill the mandatory fields.
</div>
<form class="form-horizontal" name="userForm">
		
	<div class="form-group">
		
		<label class="control-label col-sm-2" for="username">Username* </label>
		<div class="col-sm-10">
			<input ng-model="user.username" id=""username"" class="form-control" value={{user.username}} required/>
		</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="password">Password* </label>
		<div class="col-sm-10">
			<input ng-model="user.password" id="password" class="form-control" value={{user.password}} required/>
		</div>
		</div>
		<div class="form-group">
		<label class="control-label col-sm-2" for="roles">Roles* </label>
		<div class="col-sm-10">
		<label ng-repeat="role in roless">
			<input type="checkbox" checklist-model="user.roles" checklist-value="role" />{{role}}
		</label>	
		</div>
		</div>
		
	
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
		</div>
	</div>
</form>
