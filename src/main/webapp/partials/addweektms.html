<div class="page-header">
	<h3>Add TMS for Date</h3>
</div>
<div ng-show="error">
		Please fill the mandatory fields.
</div>
<form class="form-horizontal" name="tmsForm">
		
	<table class="table">
		
		<tr>
		<th>Project</th>
		<th>Activity</th>
		<th>M </th>
		<th>T </th>
		<th>W </th>
		<th>Th </th>
		<th>F </th>
		<th>S </th>
		<th>Su </th>
	    </tr>
		
		<tr ng-repeat='utms in userTMS'>
		
		   <td>
			<select data-ng-model="utms.projectName" ng-change="change(utms);">
            <option ng-repeat='opt in utms.projectOptions' value='{{opt.projectName}}'>{{opt.projectName}}</option>
            </select>
		   </td>
		
		
		   <td>
		     <select data-ng-model="utms.activityName">
                <option ng-repeat='opt1 in utms.projectActivitiesDrpDN' value='{{opt1.name}}'>{{opt1.name}}</option>
            </select>
		   </td>
		
		   <td>
			<input ng-model="utms.noOfHours1" id="noOfHours1" class="form-control" value={{utms.noOfHours1}} />
		  </td>
		  <td>
			<input ng-model="utms.noOfHours2" id="noOfHours2" class="form-control" value={{utms.noOfHours2}} />
		  </td>
		  <td>
			<input ng-model="utms.noOfHours3" id="noOfHours3" class="form-control" value={{utms.noOfHours3}} />
		  </td>
		  <td>
			<input ng-model="utms.noOfHours4" id="noOfHours4" class="form-control" value={{utms.noOfHours4}} />
		  </td>
		  <td>
			<input ng-model="utms.noOfHours5" id="noOfHours5" class="form-control" value={{utms.noOfHours5}} />
		  </td>
		  <td>
			<input ng-model="utms.noOfHours6" id="noOfHours6" class="form-control" value={{utms.noOfHours6}} />
		  </td>
		  <td>
			<input ng-model="utms.noOfHours7" id="noOfHours7" class="form-control" value={{utms.noOfHours7}} />
		  </td>
		  
		</tr>
	
	</table>
	<div class="form-group">
		
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="addRow()"><span class="glyphicon glyphicon-ok"></span> Add New Row</button> <button type="submit" class="btn btn-primary" ng-click="save('save')"><span class="glyphicon glyphicon-ok"></span> Save</button> <button type="submit" class="btn btn-primary" ng-click="save('submit')"><span class="glyphicon glyphicon-ok"></span> Submit</button>
		</div>
	</div>
</form>
